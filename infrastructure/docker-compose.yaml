version: '3.8'

services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: beribo
      POSTGRES_USER: postgres
      POSTGRES_DB: delivery
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
  backend:
    platform: linux/amd64
    image: node:20-alpine
    working_dir: /projects/infrastructure
    tty: true
    depends_on:
      - db
    ports:
      - '3333:3333'
    volumes:
      - ../:/projects
    environment:
      POSTGRES_HOST: db
      POSTGRES_PASSWORD: beribo
      POSTGRES_USER: postgres
      POSTGRES_DB: delivery
      POSTGRES_PORT: 5432
      PORT: 3333
      HOST: 0.0.0.0